name: Build and Deploy to Maven Central sonatype

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Deploy to GitHub Packages
        run: mvn deploy -Dusername=${{ secrets.ST_USERNAME }} -Dpassword=${{ secrets.ST_PASSWORD }}
